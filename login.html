<!DOCTYPE html>
<html lang=en>

<head>

    <!-- default html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모두의 와인</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="src/fabicon.jpg" />
    
    <!-- og tag -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://yujin.design" />
    <meta property="og:title" content="모두의 와인" />
    <meta property="og:description" content="와즐 공간예약과 소믈리에 컨텐츠" />
    <meta property="og:image" content="src/fabicon.jpg" />

    <!-- link css -->
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="login.css">

    <style>
    /* default css */
        *{
            margin: 0;
            padding: 0;
            font-family: "Apple SD Gothic Neo";
            background-size: cover;
        }

        a{text-decoration: none;}
        a:visited{text-decoration: none;}
        ul{list-style:none;}

    </style>
</head>

<body>
    
    <div class="event_banner">
      <a href="http://google.com" target="blank">This is an event_banner 이것은 이벤트 베너입니다</a>
    </div>
    
    <div class="top_nav" id="top_nav">
      <div class="top_logo_container">
          <a href=""><div class="top_logo"></div></a>
      </div>

      <div class="tabs">
        <a href="">회사소개</a>
        <a href="">공간 예약</a>
        <a href="">소믈리에 컨텐츠</a>
        <a href="">마이페이지</a>
        <a href="">고객센터</a>
        <a href="">검색</a>
       </div>
    </div>

    <div class="login_container">
      <!-- SNS 로그인 -->
      <div class="login_naver">네이버로 로그인</div>
      <div class="login_naver">카카오톡으로 로그인</div>

      <hr><br>

      <!-- 이메일/닉네임 로그인 -->
      <div class="login_naver">
        <input type="text" name="email_login" placeholder="이메일 혹은 닉네임">
      </div>
      <div class="login_naver">
        <input type="password" name="password_login" placeholder="패스워드">
      </div>

      <div class="login_naver">로그인</div>

      <hr><br>

      <!-- 회원가입 -->
      <div class="login_naver">
        <input type="text" name="email_login" placeholder="이름 혹은 닉네임">
      </div>
      <div class="login_naver">
        <input type="text" name="email_login" placeholder="이메일">
      </div>
      <div class="login_naver">
        <input type="password" name="email_login" placeholder="비밀번호">
      </div>

      <div class="login_naver">회원가입 하기</div>

    </div>

</body> 
</html>
